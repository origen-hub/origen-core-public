site_name: OriGen Documentation
site_description: Deterministic Workflow Planning and Portable Execution
site_url: https://origen-hub.github.io/origen-core-public
repo_url: https://github.com/origen-hub/origen-core-public
repo_name: origen-core-public

docs_dir: docs/public

plugins:
  - autorefs

theme:
  name: material
  custom_dir: docs/mkdocs
  features:
    - navigation.instant
    - navigation.top
    - content.code.copy

# Optional (makes the docs nicer)
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - footnotes
  - attr_list
  - md_in_html

nav:
  - What is OriGen: index.md
  - Navigation Vocabulary: pages/navigation_vocabulary.md
  - Primer: overview/origen-primer.md
  - Value Statement: overview/value-statement.md
  - Zero-Trust-by-Design: security/zero-trust-by-design.md
  - ADP: security/adp/automatic-digital-provenance.md
  - Architecture:
    - High-Level overview: architecture/00_overview.md
    - Contracts: architecture/01_contracts.md
    - Papyrus Specification: architecture/03_papyrus_specification.md
    - Versioning: architecture/15_versioning_evolution.md
    - Papyrus Extensions: architecture/16_papyrus_extensions.md
    - Governance Principles: architecture/17_governance_principles.md
  - About: pages/about.md
  - Glossary: pages/glossary.md
  - FAQ: pages/faq.md
